baseURL = 'https://testcontainers.com'
languageCode = 'en-us'
title = 'Testcontainers'

disableKinds = ['RSS', 'taxonomy', 'term']

[params]
    Description = 'Testcontainers is an opensource framework for providing lightweight, throwaway instances of common databases, Selenium web browsers, or anything else that can run in a Docker container.'

[markup.goldmark.renderer]
    hardWraps = true

[minify]
    minifyOutput = true

[markup]
    [markup.asciidocExt]
        [markup.asciidocExt.attributes]
            allow-uri-read = ""

[security]
    enableInlineShortcodes = false

[security.exec]
    allow = ['^asciidoctor$']

[security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']
baseURL = 'https://testcontainers.com'
languageCode = 'en-us'
title = 'Testcontainers'

disableKinds = ['RSS']
paginate = 9999

[params]
    Description = 'Testcontainers is an opensource framework for providing lightweight, throwaway instances of common databases, Selenium web browsers, or anything else that can run in a Docker container.'

[taxonomies]
  language = 'languages'
  tag = 'tags'
  category = 'categories'

[markup.goldmark.renderer]
    hardWraps = true

[minify]
    minifyOutput = true

[markup]
    [markup.highlight]
        codeFences = false
    [markup.asciidocExt]
        [markup.asciidocExt.attributes]
            allow-uri-read = ""
            icons = "image"
            iconsdir = "/images/icons"
            icontype = "svg"

[security]
    enableInlineShortcodes = false

[security.exec]
    allow = ['^asciidoctor$']

[security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[module]
    [[module.mounts]]
        source = 'content'
        target = 'content'
    [[module.mounts]]
        source = 'assets'
        target = 'assets'
    [[module.mounts]]
        source = 'assets/images/modules'
        target = 'assets/images/modules'
    [[module.mounts]]
        source = 'community-module-registry/modules'
        target = 'content/modules'
    [[module.mounts]]
        source = 'community-module-registry/assets'
        target = 'assets/images/modules'

  <body>
    <script>
      const searchParams = new URLSearchParams(window.location.search);
      if(searchParams.has('id')){ 
        const utms = {};

        if (document.referrer) {
          utms.original_referrer = document.referrer;
        }

        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const keys = [
          "utm_campaign",
          "utm_source",
          "utm_medium",
          "utm_term",
          "utm_content"
        ]
        keys.forEach(key => {
          const value = params.get(key) || false;
          if (value) {
            utms[key] = value;
          }
        });

        if (url.search) {
          utms.utm_landing_page = `${url.hostname}${url.pathname}`;
        }

        function getCookie(key) {
          var cookies = document.cookie.split(";");
          for(var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].split("=");
            if(key == cookie[0].trim()) {
              return decodeURIComponent(cookie[1]);
            }
          }
          return null;
        }

        mixpanel.init("{{- $mixpanelToken -}}", {
          track_pageview: false,
          api_host: "https://telemetry.svc.testcontainers.cloud",
          disable_persistence: true
        });
        mixpanel.track(
          "attribution", 
          {
            installation_id: searchParams.get("id"),
            raw_utms: utms,
            ...utms
          },
          {
            send_immediately: true
          },
          function() {
            redirectToDashboard();
          }
        );
      }
    </script>

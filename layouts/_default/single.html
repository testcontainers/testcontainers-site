{{ define "pageScripts"}}
<script src="/js/glide.js"></script>
{{ end }}

{{ define "footerScripts" }}
<script src="/js/fslightbox.js"></script>
<script>
    new Glide('.quotes .glide', {
        startAt: 0,
        perView: 1
    }).mount()
    new Glide('.tweets .glide', {
        perView: 4,
        perSwipe: '|',
        bound: true,
        breakpoints: {
            1340: {
                perView: 3
            },
            1024: {
                perView: 2
            },
            720: {
                perView: 1
            }
        }
    }).mount()
</script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{{ end }}

{{ define "main" }}
    <main>
        {{ range $section := .Params.Sections  }}
            {{ partial (printf "%s%s" "sections/" .partial) (dict "section" $section )}}
        {{ end }}
    </main>
{{ end }}

<!DOCTYPE html>
<html lang="en-us">
    <head>
        {{- partial "head.html" . -}}
        {{- block "pageScripts" . }}{{- end }}
    </head>
    <body>
        <script>
            // Allow graceful fallback when js disabled via css.
            document.body.classList.add('js');
        </script>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
        {{- partial "svgs/sprite.html" -}}
    </body>
</html>

<section class="supported-languages">
    <div class="container">
        <div class="content">
            <div class="small-header gradient">{{ .section.small_title }}</div>
            <h2>{{ .section.title }}</h2>
            <div>{{ .section.description }}</div>
        </div>
        <div class="languages">
            {{ range .section.languages }}
                <a href="{{ .link }}" target="_blank">
                    {{ partial "img.html" (dict "image" (resources.Get .logo) "alt" "") }}
                    {{ .label }}
                    <svg class="icon-external" width="15" height="17" viewBox="0 0 15 17">
                        <use href="#icon-external"></use>
                    </svg>
                </a>
            {{ end }}
        </div>
    </div>
</section>
